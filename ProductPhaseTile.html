<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Growth Hero</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2463eb",
              "background-light": "#f6f6f8",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    
    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react?deps=react@18.2.0",
        "framer-motion": "https://esm.sh/framer-motion?deps=react@18.2.0"
      }
    }
    </script>
    
    <!-- Babel for JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body class="bg-[#f6f6f8] text-slate-900">
    <div id="root"></div>

    <!-- React App -->
    <script type="text/babel" data-type="module">
        import React, { useEffect, useState } from 'react';
        import ReactDOM from 'react-dom/client';
        import { motion } from 'framer-motion';
        import { 
          Package, 
          Zap, 
          UserPlus, 
          TrendingUp, 
          Rocket, 
          Check,
          Sun,
          Moon
        } from 'lucide-react';

        // Component: ProductPhaseTile
        function ProductPhaseTile() {
          const [mounted, setMounted] = useState(false);

          useEffect(() => {
            setMounted(true);
          }, []);

          // Animation variants
          const pulseVariant = {
            initial: { opacity: 0.5, scale: 1 },
            animate: { 
              opacity: [0.5, 0.8, 0.5], 
              scale: [1, 1.02, 1],
              transition: { duration: 4, repeat: Infinity, ease: "easeInOut" }
            }
          };

          const floatVariant = (delay = 0) => ({
            animate: {
              y: [0, -10, 0],
              transition: { duration: 6, delay, repeat: Infinity, ease: "easeInOut" }
            }
          });

          const cardEntrance = {
            hidden: { opacity: 0, y: 20, scale: 0.9 },
            visible: (custom) => ({
              opacity: 1,
              y: 0,
              scale: 1,
              transition: { delay: custom * 0.1, duration: 0.5, ease: "backOut" }
            })
          };

          return (
            <div className="relative w-[600px] h-[600px] flex items-center justify-center select-none">
              <div className="relative w-[700px] h-[700px] flex items-center justify-center scale-[0.80] origin-center">
                
                <motion.div 
                  variants={pulseVariant}
                  initial="initial"
                  animate="animate"
                  className="absolute w-[680px] h-[680px] rounded-full border-[1.5px] border-[#2463eb]/10 dark:border-[#2463eb]/20"
                />
                <motion.div 
                  animate={{ opacity: [0.3, 0.6, 0.3], scale: [1, 1.03, 1] }}
                  transition={{ duration: 6, repeat: Infinity, ease: "easeInOut", delay: 1 }}
                  className="absolute w-[520px] h-[520px] rounded-full border-[1.5px] border-[#EAB308]/10 dark:border-[#EAB308]/20"
                />
                <div className="absolute w-[380px] h-[380px] rounded-full border-[1.5px] border-[#A3E635]/10 dark:border-[#A3E635]/20" />

                <motion.div 
                  initial={{ opacity: 0, scale: 0.95 }}
                  animate={{ opacity: 1, scale: 1 }}
                  transition={{ duration: 0.8, ease: "easeOut" }}
                  className="relative z-10 w-[580px] h-[440px] rounded-3xl flex flex-col p-8 border border-slate-200/80 bg-[#F1F4F8]/80 dark:bg-[#162447]/80 dark:border-slate-700/80 backdrop-blur-xl shadow-[0_0_100px_rgba(36,99,235,0.1),0_0_40px_rgba(234,179,8,0.1)] dark:shadow-[0_0_100px_rgba(36,99,235,0.2),0_0_40px_rgba(234,179,8,0.15)]"
                >
                  <div className="flex items-center justify-between mb-10">
                    <div className="flex gap-2">
                      <div className="w-2.5 h-2.5 rounded-full bg-red-400/80" />
                      <div className="w-2.5 h-2.5 rounded-full bg-yellow-400/80" />
                      <div className="w-2.5 h-2.5 rounded-full bg-emerald-400/80" />
                    </div>
                    <div className="px-4 py-1 rounded-full bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700">
                      <span className="text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-[0.2em]">Growth Engine v2.0</span>
                    </div>
                  </div>

                  <div className="flex items-center justify-around grow px-4">
                    
                    <div className="flex flex-col items-center gap-4 group cursor-default">
                      <motion.div 
                        whileHover={{ scale: 1.05 }}
                        className="w-28 h-28 rounded-[2rem] bg-lime-50 dark:bg-lime-900/50 border-2 border-lime-200 dark:border-lime-500/30 flex items-center justify-center text-lime-600 dark:text-lime-400 shadow-[0_0_50px_rgba(163,230,53,0.25)] dark:shadow-[0_0_60px_rgba(163,230,53,0.3)] transition-colors duration-300"
                      >
                        <Package size={48} strokeWidth={1.5} />
                      </motion.div>
                      <div className="text-center">
                        <span className="text-[11px] uppercase tracking-widest text-slate-400 dark:text-slate-500 font-black block mb-1">Phase 01</span>
                        <span className="text-sm font-bold text-slate-800 dark:text-slate-200">Setup</span>
                      </div>
                    </div>

                    <div className="h-px w-12 bg-gradient-to-r from-lime-200/50 via-blue-300/50 to-blue-200/50 dark:from-lime-800/50 dark:via-blue-800/50 dark:to-blue-800/50" />

                    <div className="flex flex-col items-center gap-4 group cursor-default">
                      <motion.div 
                        whileHover={{ scale: 1.05 }}
                        className="w-32 h-32 rounded-[2.25rem] bg-blue-50 dark:bg-blue-900/50 border-2 border-blue-200 dark:border-blue-500/30 flex items-center justify-center text-[#2463eb] shadow-[0_0_50px_rgba(36,99,235,0.25)] dark:shadow-[0_0_60px_rgba(36,99,235,0.3)]"
                      >
                        <Zap size={56} strokeWidth={1.5} fill="currentColor" className="text-[#2463eb]" />
                      </motion.div>
                      <div className="text-center">
                        <span className="text-[11px] uppercase tracking-widest text-slate-400 dark:text-slate-500 font-black block mb-1">Phase 02</span>
                        <span className="text-base font-extrabold text-slate-900 dark:text-slate-50">Activation</span>
                      </div>
                    </div>

                    <div className="h-px w-12 bg-gradient-to-r from-blue-200/50 via-yellow-300/50 to-yellow-200/50 dark:from-blue-800/50 dark:via-yellow-800/50 dark:to-yellow-800/50" />

                    <div className="flex flex-col items-center gap-4 group cursor-default">
                      <motion.div 
                        whileHover={{ scale: 1.05 }}
                        className="w-28 h-28 rounded-[2rem] bg-yellow-50 dark:bg-yellow-900/50 border-2 border-yellow-200 dark:border-yellow-500/30 flex items-center justify-center text-yellow-600 dark:text-yellow-400 shadow-[0_0_50px_rgba(234,179,8,0.25)] dark:shadow-[0_0_60px_rgba(234,179,8,0.3)]"
                      >
                        <UserPlus size={48} strokeWidth={1.5} />
                      </motion.div>
                      <div className="text-center">
                        <span className="text-[11px] uppercase tracking-widest text-slate-400 dark:text-slate-500 font-black block mb-1">Phase 03</span>
                        <span className="text-sm font-bold text-slate-800 dark:text-slate-200">Expansion</span>
                      </div>
                    </div>
                  </div>

                  <div className="absolute bottom-10 left-1/2 -translate-x-1/2">
                    <div className="relative w-5 h-5 flex items-center justify-center">
                      <span className="absolute inline-flex h-full w-full rounded-full bg-[#2463eb] opacity-30 animate-ping"></span>
                      <span className="relative inline-flex rounded-full h-3 w-3 bg-[#2463eb] border-2 border-white shadow-[0_0_20px_rgba(36,99,235,0.4)]"></span>
                    </div>
                  </div>
                </motion.div>

                <motion.div 
                  variants={cardEntrance}
                  custom={1}
                  initial="hidden"
                  animate={mounted ? "visible" : "hidden"}
                  className="absolute top-12 right-[-20px] z-20 flex flex-col items-end gap-3"
                >
                  <motion.div variants={floatVariant(0)} animate="animate" className="flex -space-x-3">
                    <img alt="User 1" className="w-10 h-10 rounded-full border-2 border-white shadow-md object-cover" src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=100&auto=format&fit=crop" />
                    <img alt="User 2" className="w-10 h-10 rounded-full border-2 border-white shadow-md object-cover" src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=100&auto=format&fit=crop" />
                    <div className="w-10 h-10 rounded-full bg-yellow-500 border-2 border-white flex items-center justify-center shadow-md text-white">
                      <Check size={16} strokeWidth={4} />
                    </div>
                  </motion.div>
                  <motion.div 
                    variants={floatVariant(0.5)} 
                    animate="animate" 
                    className="px-4 py-1.5 rounded-full bg-[#F1F4F8]/80 dark:bg-[#162447]/80 backdrop-blur border border-yellow-100 dark:border-yellow-800/50 shadow-sm"
                  >
                    <span className="text-[11px] font-black text-yellow-600 dark:text-yellow-400 tracking-wider uppercase">Champion Network</span>
                  </motion.div>
                </motion.div>

                <motion.div 
                  variants={cardEntrance}
                  custom={2}
                  initial="hidden"
                  animate={mounted ? "visible" : "hidden"}
                  className="absolute -top-16 -left-20 z-30 min-w-[300px]"
                >
                  <motion.div 
                    variants={floatVariant(1)} 
                    animate="animate"
                    className="bg-[#f6f6f8]/90 dark:bg-[#0B132B]/90 backdrop-blur-xl p-7 rounded-3xl border border-lime-200 dark:border-lime-700/50 shadow-[0_20px_50px_-12px_rgba(0,0,0,0.1)]"
                  >
                    <div className="flex items-center gap-2 mb-2">
                      <div className="p-1 rounded bg-lime-50 dark:bg-lime-500/10 text-lime-600 dark:text-lime-400">
                        <TrendingUp size={18} strokeWidth={3} />
                      </div>
                      <span className="text-xs font-black text-slate-400 dark:text-slate-500 uppercase tracking-widest">Net Revenue Retention</span>
                    </div>
                    <div className="text-7xl font-black text-slate-900 dark:text-slate-50 tracking-tighter flex items-baseline">
                      +47<span className="text-lime-500 font-medium text-4xl ml-1">%</span>
                    </div>
                    <div className="mt-5 h-2 w-full bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
                      <motion.div 
                        initial={{ width: 0 }}
                        animate={{ width: "88%" }}
                        transition={{ duration: 1.5, delay: 0.5, ease: "circOut" }}
                        className="h-full bg-lime-500 rounded-full shadow-[0_0_10px_rgba(163,230,53,0.3)]"
                      />
                    </div>
                  </motion.div>
                </motion.div>

                <motion.div 
                  variants={cardEntrance}
                  custom={3}
                  initial="hidden"
                  animate={mounted ? "visible" : "hidden"}
                  className="absolute -bottom-20 -right-24 z-30 min-w-[340px]"
                >
                  <motion.div 
                     variants={floatVariant(1.5)} 
                     animate="animate"
                     className="bg-[#f6f6f8]/90 dark:bg-[#0B132B]/90 backdrop-blur-xl p-8 rounded-3xl border border-[#2463eb]/10 dark:border-[#2463eb]/30 shadow-[0_20px_50px_-12px_rgba(0,0,0,0.1)]"
                  >
                    <div className="flex items-center gap-2 mb-2">
                      <div className="p-1 rounded bg-[#2463eb]/10 dark:bg-[#2463eb]/20 text-[#2463eb]">
                        <Rocket size={18} strokeWidth={3} />
                      </div>
                      <span className="text-xs font-black text-slate-400 dark:text-slate-500 uppercase tracking-widest">Expansion Multiple</span>
                    </div>
                    <div className="text-8xl font-black text-slate-900 dark:text-slate-50 tracking-tighter leading-none mb-4 flex items-baseline">
                      3.4<span className="text-[#2463eb] font-medium text-5xl ml-1">x</span>
                    </div>
                    <div className="flex gap-3">
                      <div className="px-3 py-1.5 rounded-lg bg-[#2463eb]/5 dark:bg-[#2463eb]/10 border border-[#2463eb]/10 dark:border-[#2463eb]/20 text-[10px] text-[#2463eb] font-black uppercase tracking-wider">
                        YoY Growth
                      </div>
                      <div className="px-3 py-1.5 rounded-lg bg-lime-500/5 dark:bg-lime-500/10 border border-lime-500/10 dark:border-lime-500/20 text-[10px] text-lime-600 dark:text-lime-400 font-black uppercase tracking-wider">
                        +240% Lift
                      </div>
                    </div>
                  </motion.div>
                </motion.div>
                
                <div className="absolute inset-0 pointer-events-none -z-10">
                   <div className="absolute top-1/4 left-1/4 w-3 h-3 bg-[#2463eb]/20 rounded-full blur-sm" />
                   <div className="absolute bottom-1/4 right-1/4 w-4 h-4 bg-[#EAB308]/20 rounded-full blur-sm" />
                   <div className="absolute top-3/4 left-1/3 w-3 h-3 bg-[#A3E635]/20 rounded-full blur-sm" />
                </div>

              </div>
            </div>
          );
        }

        // Component: App
        function App() {
          const [theme, setTheme] = useState('light');

          useEffect(() => {
            const savedTheme = localStorage.getItem('theme');
            const userPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme) {
              setTheme(savedTheme);
            } else if (userPrefersDark) {
              setTheme('dark');
            }
          }, []);

          useEffect(() => {
            if (theme === 'dark') {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
            localStorage.setItem('theme', theme);
          }, [theme]);

          const toggleTheme = () => {
            setTheme(prevTheme => (prevTheme === 'light' ? 'dark' : 'light'));
          };

          return (
            <div className="relative min-h-screen w-full bg-[#f6f6f8] dark:bg-[#0B132B] overflow-hidden font-display text-slate-600 dark:text-slate-400 flex items-center justify-center transition-colors duration-300">
              
              <button
                onClick={toggleTheme}
                className="absolute top-6 right-6 z-30 p-2 rounded-full bg-slate-200/50 dark:bg-[#162447]/50 text-slate-600 dark:text-slate-300 backdrop-blur-sm border border-slate-300/50 dark:border-slate-700/50 hover:bg-slate-200 dark:hover:bg-[#162447] transition-all"
                aria-label="Toggle theme"
              >
                {theme === 'light' ? <Moon size={20} /> : <Sun size={20} />}
              </button>

              <div 
                className="absolute inset-0 opacity-50 dark:opacity-20 pointer-events-none"
                style={{
                    backgroundImage: `
                        linear-gradient(to right, rgba(148, 163, 184, 0.1) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(148, 163, 184, 0.1) 1px, transparent 1px)
                    `,
                    backgroundSize: '50px 50px'
                }}
              />

              <div className="absolute top-0 right-0 w-[800px] h-[800px] bg-[#2463eb]/5 dark:bg-[#2463eb]/10 blur-[160px] -z-10 opacity-60" />
              <div className="absolute bottom-0 left-0 w-[800px] h-[800px] bg-[#EAB308]/5 dark:bg-[#EAB308]/10 blur-[160px] -z-10 opacity-60" />

              <main className="relative z-10 p-10 flex flex-col md:flex-row items-center justify-center gap-12">
                <div className="flex-shrink-0">
                  <ProductPhaseTile />
                </div>
              </main>

              <div className="absolute bottom-12 left-12 flex flex-col gap-3 z-20 hidden md:flex">
                <div className="flex items-center gap-3 px-4 py-2 bg-[#F1F4F8]/60 dark:bg-[#162447]/60 rounded-xl backdrop-blur-md border border-slate-200 dark:border-slate-700 shadow-sm">
                  <div className="w-2.5 h-2.5 rounded-full bg-[#2463eb] animate-pulse" />
                  <span className="text-xs font-bold text-slate-600 dark:text-slate-300 tracking-tight">Real-time Adoption Stream</span>
                </div>
                <div className="flex items-center gap-3 px-4 py-2 bg-[#F1F4F8]/60 dark:bg-[#162447]/60 rounded-xl backdrop-blur-md border border-slate-200 dark:border-slate-700 shadow-sm">
                  <div className="w-2.5 h-2.5 rounded-full bg-lime-500" />
                  <span className="text-xs font-bold text-slate-600 dark:text-slate-300 tracking-tight">Active Growth Loop</span>
                </div>
              </div>

            </div>
          );
        }

        // Render the App
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(
          <React.StrictMode>
            <App />
          </React.StrictMode>
        );
    </script>
</body>
</html>
